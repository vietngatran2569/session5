<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim phan tu lon nhat trong mang</title>
</head>
<body>
<script>
    let x=[2,5,6,3,9];
    let index=0;
    let max=x[index];
    for (let i=0;i<x.length;i++){
        if (max<x[i]){
            max=x[i];
            index=i;
        }
    }
    alert("So lon nhat la: "+max+" tai vi tri: "+index);

</script>
</body>
</html>
