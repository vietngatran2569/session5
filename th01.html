<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhap vao mang roi in ra</title>
</head>
<body>
<label>Simple Screen: </label>
<br/>
<input id="nhap" type="text">
<input onclick="them()" type="button" value="Add">
<input onclick="hienthi()" type="button" value="Display">
<hr/>
<p id="inra"></p>
<br/>
<script>
   let x=0;//chỉ số truy cập của các phàn tử trong mảng
   let array=Array();
   function them() {
       array[x]=document.getElementById('nhap').value;
       alert("Element: "+array[x]+ " Added at index "+x);
       x++;
       document.getElementById("nhap").value="";
   }
   function hienthi() {
       let e="<hr/>";
       for (let i=0;i<array.length;i++){
           e+="Element "+i+" = "+array[i]+"<br/>";
       }
       document.getElementById("inra").innerHTML=e;
   }



</script>
</body>
</html>
