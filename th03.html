<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri trong mang</title>
</head>
<body>
<script>
    let nhap=prompt('Nhap vao gia tri ma ban muon tim: ','');
    let mang=[3,2,4,6,5,1];
    for (let i=0;i<mang.length;i++){
        if (nhap=mang[i]){
            alert("So ban nhap "+mang[i]+ "nam o vi tri thu: "+i+ "trong mang")
        }
    }
</script>
</body>
</html>
